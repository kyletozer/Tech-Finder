<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tech Finder</title>
  <meta name="description" content="Find your favourite and latest tech at Best Buy using the Tech Finder.">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <header role="banner">
    <h1 class="text-center heading">Best Buy Tech Finder</h1>
  </header>

  <main role="main">
    <div id="app" class="container">

      <div id="search" class="row">
        <div class="col-md-6 offset-md-3">
          <p class="text-center">Find the latest tech provided by Best Buy. Search their product database and find out if and how you can purchase an item in-store or online.</p>
          <hr>
          <form id="search-form" action="">
            <fieldset class="form-group">
              <label for="search-term">Search</label>
              <input id="search-term" class="form-control" type="search" placeholder="Be specific!">
            </fieldset>
            <div class="text-center">
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </form>
        </div>
      </div>

      <div id="results" aria-live="assertive"></div>
      <div id="map"></div>
      <div id="standby"></div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
